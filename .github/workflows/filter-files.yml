name: filter-files

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set SLUG from PR title
        run: echo "SLUG=${{ github.event.pull_request.title }}" >> $GITHUB_ENV

      - name: List changed files
        id: changed
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main:origin/main
          files="$(git diff --name-only origin/main...HEAD)"
          echo "$files"
          echo "files=$(echo "$files" | tr '\n' ' ')" >> "$GITHUB_OUTPUT"

      - name: Validate paths + slug
        id: pathcheck
        shell: bash
        run: |
          set -euo pipefail
          python3 bin/filter_paths.py "$SLUG" ${{ steps.changed.outputs.files }}

      - name: Setup Ruby üíé
        if: success()
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true

      - name: Setup system deps üîß
        if: success()
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
      

      - name: Setup Python üêç
        if: success()
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
        run: |
          pip3 install --upgrade nbconvert

      - name: Build Jekyll üèóÔ∏è
        id: build
        if: success()
        shell: bash
        run: |
          set +e
          export JEKYLL_ENV=production
          bundle exec jekyll build --future > build.log 2>&1
          code=$?
          tail -n 120 build.log
          exit $code

      - name: Comment success
        if: success()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ‚úÖ Submission checks passed:
            - file structure validated
            - site builds successfully in CI

            Next step: wait for organizer review. If accepted, we will merge this PR.

      - name: Comment failure details
        if: failure()
        shell: bash
        run: |
          echo "---- failure context ----"
          if [ -f build.log ]; then
            tail -n 120 build.log > failure_snippet.txt
          else
            echo "Validation failed before build (likely slug/path issue). Check the job logs for details." > failure_snippet.txt
          fi

      - name: Post failure comment
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ‚ùå Submission validation failed.

            **Common causes**
            - PR title must be the slug (format: `2026-MM-DD-your-slug`)
            - Only allowed files may be changed:
              - `_posts/<slug>.md` (or `.html`)
              - `assets/img/<slug>/...`
              - `assets/html/<slug>/...`
              - `assets/bibliography/<slug>.bib`

            **Details**
            See the **Checks** tab above.  
            The CI log prints the last lines of the build output.